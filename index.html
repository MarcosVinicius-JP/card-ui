<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card - UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="shoesdesign">
        <div class="nike">
            <div class="logo">
                <img src="Nike.logo.png" alt="">
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="text">
                <p><em>Just <br> Do <br> It</em></p>
            </div>
            <div class="nike-shoes">
                <img src="nike-shoes.png" alt="">
            </div>
            <div class="price">
                <h3>$299</h3>
                <h2>$99</h2>
            </div>
            <div class="button">
                <a href="#">Add to Card</a>
            </div>
            <p class="mens">Men Shoes</p>
        </div>
    </div>
    <div class="shoesdesign2">
        <div class="adidas">
            <div class="adidaslogo">
                <img src="adidas-logo.png" alt="">
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="text2">
                <p><em>Nothing is <br> Impossible</em></p>
            </div>
            <div class="adidas-shoes">
                <img src="adidas-shoes.png" alt="">
            </div>
            <div class="price2">
                <h3>$299</h3>
                <h2>$79</h2>
            </div>
            <div class="button2">
                <a href="#">Add to Card</a>
            </div>
            <p class="mens">Men Shoes</p>
        </div>
    </div>
</body>
</html>
